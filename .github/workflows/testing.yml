name: Testing code CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Compile
      run: |
        cd src
        if [ -f "main.c" ]; then
          echo "Compiling. . ."
          clang -I./include -o Escrity main.c interpret.c evaluator.c tokenizer.c
          if [ $? -ne 0 ]; then
            echo "Error: Compilation failed for main.c"
            exit 1
          fi
        else
          echo "Error en la compilaci√≥n"
          exit 1
        fi

    - name: Run
      run: |
        cd src
        if [ -x "Escrity" ]; then
          echo "Running. . ."
          ./main
          if [ $? -ne 0 ]; then
            echo "Error: Execution failed for Escrity"
            exit 1
          fi
        else
          echo "Error: Escrity executable not found"
          exit 1
        fi 
